      const resp=await fetch(url);

      cacheSet(cacheKey,data);
    }catch(e){console.error(e); isLoading=false; return;}
  }
  nextPageToken=data.nextPageToken||null;

  const filteredItems = data.items.filter(it=>{
  const title = it.snippet.title.toLowerCase();
  const desc = (it.snippet.description || '').toLowerCase();
  const channel = it.snippet.channelTitle;

  const keywordMatch = christianKeywords.some(
    k => title.includes(k) || desc.includes(k)
  );

  const channelMatch = christianChannels.includes(channel);

  return keywordMatch || channelMatch;
});

  // --- GARANTIR QUE RESULTADOS ESTEJAM ENTRE MIN_SEARCH e MAX_SEARCH ---
  const limitedItems = filteredItems.slice(0, MAX_SEARCH);
  if(limitedItems.length < MIN_SEARCH){
    console.log('Menos de '+MIN_SEARCH+' v√≠deos crist√£os encontrados.');
  }

  limitedItems.forEach(it=>{
    const vid=it.id.videoId, sn=it.snippet;
    const card=document.createElement('div'); card.className='card';
    const thumb=document.createElement('img'); thumb.className='thumb'; thumb.src=sn.thumbnails.medium.url;
    const body=document.createElement('div'); body.className='card-body';
    const t=document.createElement('div'); t.className='title'; t.textContent=sn.title;
    const c=document.createElement('div'); c.className='sub'; c.textContent=sn.channelTitle;
    body.appendChild(t); body.appendChild(c);
    card.appendChild(thumb); card.appendChild(body);
    card.onclick=()=>playVideo(vid,sn.title,sn.channelTitle,sn.description||'');
    resultsGrid.appendChild(card);
  });

  isLoading=false;
}
